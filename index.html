<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Proyectos AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .image-container {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            display: flex;
            flex-direction: column; /* Las imágenes van una debajo de la otra */
            align-items: center;
            gap: 10px; /* Espaciado entre las imágenes */
        }

        .image-container a {
            width: 100%; /* Cada imagen ocupa todo el ancho */
            max-width: 600px; /* Límite opcional para pantallas grandes */
        }

        .image-container img {
            width: 100%; /* La imagen se adapta al ancho del contenedor */
            height: auto; /* Mantiene la proporción */
            border-radius: 5px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <h1>Selecciona un Proyecto AR</h1>
    <div class="image-container">
        <a href="https://arxperience.github.io/AutoSky/" target="_blank">
            <img src="https://imgur.com/pNkBBN4.png" alt="AutoSky">
        </a>
        <a href="https://arxperience.github.io/MATENA/" target="_blank">
            <img src="https://imgur.com/gyigkLA.png" alt="Matena">
        </a>
        <a href="https://arxperience.github.io/MINKA/" target="_blank">
            <img src="https://imgur.com/PSmiZaM.png" alt="Minka">
        </a>
    </div>
</body>
</html>
