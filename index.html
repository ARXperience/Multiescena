<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Proyectos AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 80%;
        }
        .image-container a {
            flex: 1;
            height: 100%;
            margin: 0 5px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container a:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Selecciona un Proyecto AR</h1>
    <div class="image-container">
        <a href="https://arxperience.github.io/AutoSky/" target="_blank">
            <img src="https://imgur.com/pNkBBN4.png" alt="AutoSky">
        </a>
        <a href="https://arxperience.github.io/MATENA/" target="_blank">
            <img src="https://imgur.com/gyigkLA.png" alt="Matena">
        </a>
        <a href="https://arxperience.github.io/MINKA/" target="_blank">
            <img src="https://imgur.com/PSmiZaM.png" alt="Minka">
        </a>
    </div>
</body>
</html>
