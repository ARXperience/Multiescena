<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Proyectos AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 80%; /* Ajusta la altura al 80% de la pantalla */
        }
        .image-container a {
            flex: 1 1 auto; /* Las imágenes ocupan el mismo espacio horizontalmente */
            margin: 5px; /* Espaciado entre imágenes */
            overflow: hidden;
            border-radius: 5px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para que cubra el espacio disponible */
        }
    </style>
</head>
<body>
    <h1>Selecciona un Proyecto AR</h1>
    <div class="image-container">
        <a href="https://arxperience.github.io/AutoSky/" target="_blank">
            <img src="https://imgur.com/pNkBBN4.png" alt="AutoSky">
        </a>
        <a href="https://arxperience.github.io/MATENA/" target="_blank">
            <img src="https://imgur.com/gyigkLA.png" alt="Matena">
        </a>
        <a href="https://arxperience.github.io/MINKA/" target="_blank">
            <img src="https://imgur.com/PSmiZaM.png" alt="Minka">
        </a>
    </div>
</body>
</html>
